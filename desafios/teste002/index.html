<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="area-login">
        <div id="login">
            <div>
                <img src="imagens/logo1.png" alt="logo">
            </div>
            <form method="post">
                <input type="text" name="nome" id="nome" placeholder="nome de usuário" autofocus>
                <input type="password" name="senha" id="senha" placeholder="sua senha">
                <p><a href="#">Esqueceu a senha?</a></p>
                <input type="button" value="ENTRAR" id="entrar">
                <div>
                    <button id="olho" onclick="showhide()"></button>
                </div>
            </form>
            <p>Ainda não tem conta? <a href="#">criar conta</a></p>
        </div>

        <script src="script.js"></script>
    </section>
</body>
</html>
