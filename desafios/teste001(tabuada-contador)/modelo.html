<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>TABUADA</h1>
    </header>
    <section>
        <div>
            <p>NÚMERO: 
                <input type="number" name="numero" id="num">
                <input type="button" value="Gerar Tabuada" id="botao" onclick="tabuada()">
            </p>
        </div>
        <div id="tabela">
            <p>
                <select name="tabuada" id="tab" size="10">
                    <option>Digite um número acima</option>
                </select>
                
            </p>
        </div>
    </section>
    <footer>
        <p>Aprimorando o aprendizado.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
