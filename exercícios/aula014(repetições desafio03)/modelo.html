<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div id="dados">
            <p>Início: 
                <input type="number" name="inicio" id="num1" min="0">
            </p>
            <p>Fim: 
                <input type="number" name="fim" id="num2" min="0"> 
            </p>
            <p>
                Passo:
                <input type="number" name="passo" id="nump">
            </p>
            <p>
                <input type = "submit" value="Contar" onclick="contar()">
            </p>
        </div>  
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
