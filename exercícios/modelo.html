<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div id="dados">
            <p>Número: 
                <input type="number" name="numero" id="num" min="0">
                <input type = "submit" value="Gerar Tabuada" onclick="tabuada()" id="botao">
            </p>
        </div>  
        <div>
            <select name="tabuada" id="tab" size="10">
                <option>Digite um número acima</option>
            </select>   
        </div>
    </section>
    <footer>
        <p>&copy; Curso em vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
