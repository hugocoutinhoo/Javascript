<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body {
            background-color: antiquewhite;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Estou aprendendo Javascript</h1>
    <p>Vou aprender a programar em Javascript</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))//prompt - retorna como string
        var n2 = Number(window.prompt('Digite outro número: '))//prompt - retorna como string
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`) // template string
        // window.prompt - Recebe valor string
        // (number + number) para adição. Ex: 4 + 4 = 8
        // (string + string) para concatenação Ex: 4 + 4 = 44
    </script>
</body>
</html>
